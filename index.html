<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DelayGenius</title>
    <script src="https://unpkg.com/ionicons@latest/dist/ionicons.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js"
      integrity="sha384-yBhgDqxM50qJV5JPdayci8wCfooqvhFYbIKhv0hTtLvfeeyJMJCscRfFNKIxt43M"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-wrapper flex-vertical">
      <nav class="navbar-top flex-horizontal">
        <a
          href="https://en.wikipedia.org/wiki/Wikipedia:To-do_list"
          target="_blank"
          class="flex-horizontal"
        >
          <ion-icon name="golf-outline" class="title-icon"></ion-icon>
        </a>
        <h2 class="navbar-top--title flex-horizontal">
          <a
            href="https://en.wikipedia.org/wiki/Wikipedia:To-do_list"
            target="_blank"
            class="accent-text"
            >DelayGenius</a
          >
        </h2>
        <button class="info-btn flex-horizontal">
          <ion-icon
            name="information-circle-outline"
            class="info-icon"
          ></ion-icon>
        </button>
      </nav>

      <main class="content flex-horizontal">
        <div class="content-sidebar flex-vertical" id="content-sidebar">
          <button class="flex-horizontal list-row">
            <ion-icon name="list"></ion-icon>
          </button>
          <ul class="content-sidebar--list">
            <li class="flex-horizontal">
              <ion-icon name="sunny-outline"></ion-icon>
              <button>My Day</button>
              <p class="flex-horizontal">2</p>
            </li>
            <li class="flex-horizontal">
              <ion-icon name="star-outline"></ion-icon>
              <button>Important</button>
              <p class="flex-horizontal">5</p>
            </li>
            <li class="flex-horizontal">
              <ion-icon name="calendar-clear-outline"></ion-icon>
              <button>Planned</button>
              <p class="flex-horizontal">3</p>
            </li>
            <li class="flex-horizontal">
              <ion-icon name="checkmark-done-outline"></ion-icon>
              <button>Completed</button>
              <p class="flex-horizontal">6</p>
            </li>
            <hr />
          </ul>
        </div>

        <div class="content-center flex-vertical" id="content-center">
          <header class="content-center--header flex-horizontal">
            <button class="flex-horizontal">
              <ion-icon name="list"></ion-icon>
            </button>
            <h2 class="accent-text flex-horizontal">Planned</h2>
          </header>

          <div class="content-center--input flex-vertical">
            <div class="flex-horizontal add-form">
              <label class="flex-horizontal" for="add-task">
                <ion-icon name="add-outline"></ion-icon>
              </label>
              <input
                type="text"
                id="add-task"
                class="add-task"
                placeholder="Add a task"
              />
            </div>
            <div class="flex-horizontal date-form">
              <label class="flex-horizontal" for="add-date">
                <ion-icon name="calendar-outline"></ion-icon>
              </label>
              <input type="date" id="add-date" class="add-date" />
              <button id="submit-task-card">Add</button>
            </div>
          </div>

          <div class="card-shelf" id="card-shelf">
            <button class="task-card flex-horizontal">
              <ion-icon name="ellipse-outline"></ion-icon>
              <div id="identiconPlaceholder2" class="identicon"></div>
              <div class="task-card--details flex-vertical">
                <h3 class="flex-horizontal">
                  An example task I miss the part where that is my problem
                </h3>
                <ul>
                  <li>Due Sun, July 23 and some random text and something</li>
                  <li>â€¢</li>
                  <li>Celaka</li>
                </ul>
              </div>
              <ion-icon name="star-outline"></ion-icon>
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
